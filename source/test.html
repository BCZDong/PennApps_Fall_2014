    <!-- jQuey & Typeahead -->

    <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>

    <!-- starter css -->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#">PennTime</a>

        <div class="collapse navbar-collapse">

    <div class="container">

      <div class="starter-template">
        <h1>Enter Your Courses</h1>
        <p class="lead">Example Text.<br> Example Text.</p>
      </div>

      <!--START Input field -->
      <!--==========================================================-->
      <div class="input-group">
        <span class="input-group-addon">Course Code</span>
        <input type="text" class="form-control" placeholder="Enter Course Code">
      </div>
      <button type="button" onclick="proceed();">Submit</button>
      <!--==========================================================-->
      <!--END Input field -->

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  

    <!--Start Type Ahead-->
    <!--===================================================-->
    <script>
      function proceed () {
        var form = document.createElement('form');
        form.setAttribute('method', 'post');
        form.setAttribute('action', 'http://google.com');
        form.style.display = 'hidden';
        document.body.appendChild(form)
        form.submit();
      }
    </script>
    <!--===================================================-->
    <!--End Type Ahead-->
