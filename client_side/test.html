  Let PennCourseNotify do the work for you. Just put the course you are looking for, your email, and you will be notified whenever the course opens up on PennInTouch. Simple.">

  <title>PennCourseNotify</title>

      <script src="//www.google-analytics.com/analytics.js" async=""></script><script src="js/jquery-1.10.2.min.js"></script>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PennCourseNotify</h1>

        <p>Get notified whenever a course has an open spot</p>        
        <p class="info-text"><img class="info-img" src="images/info.png"><a href="/chrome">Want "Notify Me!" buttons while browsing courses on PennInTouch?</a></p>

        

        <form id="course-form" method="post">
           <span style="position: relative; display: inline-block;" class="twitter-typeahead">
           <input style="position: absolute; top: 0px; left: 0px; border-color: transparent; box-shadow: none; background: none repeat scroll 0% 0% rgb(255, 255, 255);" class="tt-hint" autocomplete="off" spellcheck="off" disabled="" type="text">
           <input dir="auto" style="position: relative; vertical-align: top; background-color: transparent;" spellcheck="false" autocomplete="off" class="typeahead tt-query" name="course" value="" placeholder="Search Courses" type="text">
           <span style="position: absolute; left: -9999px; visibility: hidden; white-space: nowrap; font-family: &quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif; font-size: 24px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 0px; text-rendering: optimizelegibility; text-transform: none;">
           </span>
           <span style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none;" class="tt-dropdown-menu">
           </span>
         </span>

        <div class="course-alert">
          <div class="arrow-up"></div>
          <div class="alert alert-danger">
            Seems like this course is already OPEN
          </div>
        </div>

        <input class="email-input" name="email" value="" placeholder="Email" type="text">
        <div style="display: none;" class="error"></div>

        <p><button class="btn btn-lg btn-success" type="submit">Notify Me!</button></p>

      </form>

      <div class="footer">
        <p>Created by <a href="http://fabiofleitas.com/">Fabio Fleitas</a> | <a href="https://github.com/FabioFleitas"><img src="images/github.ico" style="width: 16px;"> Github</a></p>
        <p>Problems? Questions? Shoot me an email: <a href="mailto:contact@penncoursenotify.com">contact@penncoursenotify.com</a></p>
      </div>

    </div>


    <!-- Twitter Typeahead -->
    <script>
    // Slides up error
    setTimeout(function(){
        $('.error').slideUp();
    }, 7000);  

    // Twitter typeahead script
    $('input.typeahead').typeahead({
      name: 'courses',
      prefetch: '/course_list',
      template: [
      '<p class="course-title">{{value}}</p>',
      '<p class="course-type">{{title}} - {{course_type}}</p>'
      ].join(''),
      engine: Hogan
    })
    .on('keyup', function() {
      $('.course-alert').slideUp();
    })
    .on('typeahead:selected typeahead:autocompleted', function ($e, datum) {
      $.get("/check?course=" + datum.value, function(data, status) {
        if (data === "O") {
          $('.course-alert').fadeIn();
          $('input.tt-hint').css('background-color', '#f2dede');
        }
        else {
          $('input.tt-hint').css('background-color', '#FFFFFF');
        }
      })
    });
    </script>
